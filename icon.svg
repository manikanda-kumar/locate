<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">

  <defs>
    <!-- Curvy Line Pattern -->
    <pattern id="wavePattern" width="200" height="200" patternUnits="userSpaceOnUse">
      <path
        d="M0 100 Q50 60 100 100 T200 100"
        fill="none"
        stroke="rgba(255,255,255,0.08)"
        stroke-width="3"
      />
    </pattern>

    <!-- Folder Gradient -->
    <linearGradient id="folderWhite" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e2efff"/>
    </linearGradient>

    <!-- Metal Ring -->
    <linearGradient id="metalBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#c2d6f2"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
  </defs>

  <!-- Base: EXACT Apple Mail Blue -->
  <rect
    x="64"
    y="64"
    width="896"
    height="896"
    rx="220"
    fill="#007AFF"
  />

  <!-- Subtle Curvy Pattern Overlay -->
  <rect
    x="64"
    y="64"
    width="896"
    height="896"
    rx="220"
    fill="url(#wavePattern)"
  />

  <!-- Crisp Inner Border -->
  <rect
    x="84"
    y="84"
    width="856"
    height="856"
    rx="200"
    fill="none"
    stroke="rgba(255,255,255,0.6)"
    stroke-width="6"
  />

  <!-- Specular Highlight -->
  <path
    d="M120 190 Q512 70 904 190"
    fill="none"
    stroke="rgba(255,255,255,0.45)"
    stroke-width="22"
    stroke-linecap="round"
  />

  <!-- Folder -->
  <g transform="translate(220,320)">
    <rect
      x="0"
      y="120"
      width="584"
      height="360"
      rx="44"
      fill="url(#folderWhite)"
      stroke="rgba(255,255,255,0.85)"
      stroke-width="4"
    />
    <rect
      x="0"
      y="60"
      width="240"
      height="120"
      rx="36"
      fill="#ffffff"
    />
  </g>

  <!-- Magnifying Glass -->
  <g transform="translate(340,420)">
    <circle
      cx="160"
      cy="160"
      r="150"
      fill="rgba(255,255,255,0.5)"
      stroke="url(#metalBlue)"
      stroke-width="18"
    />
    <ellipse
      cx="130"
      cy="120"
      rx="60"
      ry="40"
      fill="rgba(255,255,255,0.45)"
    />
    <rect
      x="270"
      y="270"
      width="220"
      height="54"
      rx="27"
      transform="rotate(45 270 270)"
      fill="#d7e6fb"
    />
  </g>

</svg>

